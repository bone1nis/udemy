<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="магазин, онлайн магазин, торт, пирожное">
    <meta name="description" content="Кондитерская №1. Торты и пирожные на любой вкус.">
    <title>Кондитерская</title>
</head>
<body>
    <ul id="parent">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <input type="submit" id="button">
    <script>
        "use strict";
        let ul = document.querySelector("#parent");
        let btn = document.querySelector("#button");

        btn.addEventListener("click", function () {
            let li = document.createElement("li");
            li.textContent = "Текст";

            ul.append(li);
        });

        ul.addEventListener("click", function (event) {
            if ( !(event.target.matches("ul")) ) {
                event.target.remove();
            }
        });
    </script>
</body>
</html>
