<html lang="ru">
<head>

        }

</head>
<body>
    <ul>
        <li>Ячейка</li>
        <li>Ячейка</li>
        <li>Ячейка</li>
        <li>Ячейка</li>
    </ul>
    <script>
        "use strict";
        let ul = document.querySelector("ul");
        ul.addEventListener("click", function (event) {
            if ( event.target.matches("li") ) {
                event.target.classList.toggle("red");
            }
        });
    </script>
