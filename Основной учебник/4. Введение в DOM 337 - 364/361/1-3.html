<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="list1">
        <li class="item1">9</li>
        <li class="item1">3</li>
        <li class="item1">3</li>
        <li class="item1">3</li>
    </ul>

    <script>
        "use strict";
        let allItem1 = document.querySelectorAll(".item1");

        for (let elem of allItem1) {
            elem.addEventListener("click", function addCount() {
                if (this.textContent < 10) {
                this.textContent++;
                this.removeEventListener("click", addCount);
                }
            });
        }
    </script>
</body>
</html>
