<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">Сумма</button>
    <p id="text1">текст</p>
    <script>
        "use strict";
        let button1 = document.querySelector("#button1");
        let text1 = document.querySelector("#text1");

        button1.addEventListener("click", () => text1.textContent = text1.textContent + "!");
    </script>
</body>
</html>
