<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="магазин, онлайн магазин, торт, пирожное">
    <meta name="description" content="Кондитерская №1. Торты и пирожные на любой вкус.">
    <title>Кондитерская</title>
</head>
<body>
    <table id="table1">
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>4</td>
        </tr>
    </table>

    <button id="button1">Кнопка</button>
    <script>
        "use strict";
        let table1 = document.querySelector("#table1");
        let btn1 = document.querySelector("#button1");

        btn1.addEventListener("click", function () {
            let tds = table1.querySelectorAll("td");
            tds.forEach(item => item.textContent = +item.textContent * 2);
        });
    </script>
</body>
</html>
