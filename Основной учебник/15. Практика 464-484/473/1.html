<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="магазин, онлайн магазин, торт, пирожное">
    <meta name="description" content="Кондитерская №1. Торты и пирожные на любой вкус.">
    <title>Кондитерская</title>
</head>
<body>
    <ul id="parent">
        <li>Очень важный текст</li>
        <li>Очень важный текст</li>
        <li>Очень важный текст</li>
        <li>Очень важный текст</li>
        <li>Очень важный текст</li>
    </ul>
    <script>
        "use strict";
        let parent = document.querySelector("#parent");
        let allLi = parent.querySelectorAll("li");

        for (let li of allLi) {
            let remove = document.createElement("a");
            remove.href = "";
            remove.textContent = "remove";

            remove.addEventListener("click", function (event) {
                li.remove();
                event.preventDefault();
            });

            li.append(remove);
        }
    </script>
</body>
</html>
