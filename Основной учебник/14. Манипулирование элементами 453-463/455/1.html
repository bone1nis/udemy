<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <script>
        "use strict";
        let ul = document.querySelector("ul");

        for (let i = 0; i <= 9; i++) {
            let li = document.createElement("li");
            li.textContent = i + 1;

            ul.appendChild(li);
        }

    </script>
</body>
</html>
