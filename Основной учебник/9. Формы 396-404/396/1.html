<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="elem1">Текст по умолчанию</textarea>
    <p class="text">Текст</p>


    <script>
        "use strict";
        let textarea = document.querySelector("#elem1");
        let text = document.querySelector(".text");

        textarea.addEventListener("blur", () => text.textContent = textarea.value);
    </script>
</body>
</html>
