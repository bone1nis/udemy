<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="input1">

    <!--2--> <div style="border: 1px solid black; margin-top: 10px; margin-bottom: 10px;"></div> <h2 style="text-align: center;">2</h2>

    <p class="text2">Текст</p>
    <input type="text" class="input2">

    <script>
        "use strict";
        let input1 = document.querySelector(".input1");

        input1.addEventListener("keypress", function (event) {
            input1.value = `Символ: ${event.key} Код: ${event.code}`

            if (event.code === "Backspace") {  // Не работает с backspace, ни в какую
                console.log("Backspace нажат!"); 
            }
        });

        // 2

        let input2 = document.querySelector(".input2");
        let text2 = document.querySelector(".text2");

        input2.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                text2.textContent = input2.value;
                input2.value = "";
            }
        });

    </script>
</body>
</html>
