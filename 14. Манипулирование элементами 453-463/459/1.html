<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="parent">
        <li>text</li>
        <li>text</li>
        <li id="elem">text</li>
        <li>text</li>
        <li>text</li>
    </ul>

    <script>
        "use strict";
        let ul = document.querySelector("#parent");
        let elem = document.querySelector("#elem");

        let p = document.createElement("p");

        p.textContent = "123";
        p.addEventListener("click", () => p.textContent += "!");

        ul.insertBefore(p, elem);

    </script>
</body>
</html>
