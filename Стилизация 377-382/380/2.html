<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cross-out {
            text-decoration: line-through;
        }
        .bold {
            font-weight: bold;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <button class="btn-cross-out">Перечеркнуть</button>
    <button class="btn-bold">Сделать жирным</button>
    <button class="btn-red">Сделать красным</button>
    <p>Текст</p>

    <script>
        "use strict";
        let buttonCrossOut = document.querySelector(".btn-cross-out");
        let buttonBold = document.querySelector(".btn-bold");
        let buttonRed = document.querySelector(".btn-red");
        let p = document.querySelector("p");

        buttonCrossOut.addEventListener("click", () => p.classList.add("cross-out"));
        buttonBold.addEventListener("click", () => p.classList.add("bold"));
        buttonRed.addEventListener("click", () => p.classList.add("red"));
    </script>
</body>
</html>
