<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="text1">Чтобы покрасить нажмите Alt</p>

    <!--2--> <div style="border: 1px solid black; margin-top: 10px; margin-bottom: 10px;"></div> <h2 style="text-align: center;">2</h2>

    <ul id="elem2">
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>


    <script>
        "use strict";
        let text1 = document.querySelector(".text1");

        text1.addEventListener("click", function(event) {
            if (event.altKey) {
                text1.style.color = "red";
            }
        });

        // 2

        let ul2 = document.querySelector("#elem2");
        let allLi = ul2.querySelectorAll("li");

        allLi.forEach(item => item.addEventListener("click", function (event) {
            if (event.ctrlKey) {
                item.textContent += "1";
            } else if(event.shiftKey) {
                item.textContent += "2";
            }
        }));

        
    </script>
</body>
</html>
