<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">Сумма</button>
    <div id="div1"></div>
    <p id="text1">123</p>
    <p id="text2">345</p>
    <p id="text3">123</p>
    <script>
        "use strict";
        let button1 = document.querySelector("#button1");
        let text1 = document.querySelector("#text1");
        let text2 = document.querySelector("#text2");
        let text3 = document.querySelector("#text3");
        let div1 = document.querySelector("#div1");

        button1.addEventListener("click", () => div1.textContent = +text1.textContent + +text2.textContent + +text3.textContent);
    </script>
</body>
</html>
