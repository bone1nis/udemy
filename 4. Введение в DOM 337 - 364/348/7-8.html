<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">Кнопка</button>
    <img src="https://masterpiecer-images.s3.yandex.net/34e974e177bb11ee9ad5ceda526c50ab:upscaled" alt="Картинка" class="img1" height="300" width="300">

    <button id="button2">Кнопка</button>
    <button id="button3">Кнопка</button>
    <img width="300" height="300" class="img2">
    <img width="300" height="300" class="img3">


    <script>
        "use strict";
        let button1 = document.querySelector("#button1");
        let img1 = document.querySelector(".img1");

        button1.addEventListener("click", () => img1.width = img1.width * 2);

        let button2 = document.querySelector("#button2");
        let button3 = document.querySelector("#button3");

        button2.addEventListener("click", () => document.querySelector(".img2").src = "https://masterpiecer-images.s3.yandex.net/34e974e177bb11ee9ad5ceda526c50ab:upscaled");
        button3.addEventListener("click", () => document.querySelector(".img3").src = "https://masterpiecer-images.s3.yandex.net/34e974e177bb11ee9ad5ceda526c50ab:upscaled");
    </script>
</body>
</html>
