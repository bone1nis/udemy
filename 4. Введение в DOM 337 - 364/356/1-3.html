<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="text">Текст</p>
    <p class="text">Текст</p>
    <p class="text">Текст</p>
    <p class="text">Текст</p>
    <p class="text">Текст</p>

    <button id="button1">Кнопка</button>

    <!--2-->

    <p class="text2">Текст</p>
    <p class="text2">Текст</p>
    <p class="text2">Текст</p>
    <p class="text2">Текст</p>

    <button id="button2">Кнопка</button>

    <!--3-->
    <br>
    <input type="text" class="input" value="4">
    <input type="text" class="input" value="4">
    <input type="text" class="input" value="4">
    <input type="text" class="input" value="4">

    <p class="text3">Текст</p>

    <button id="button3">Кнопка</button>
    
    <script>
        "use strict";

        let allText = document.querySelectorAll(".text");
        let button1 = document.querySelector("#button1");

        button1.addEventListener("click", function() {
            for (let text of allText) {
                text.textContent = "text";
            }
        });

        // 2

        let allText2 = document.querySelectorAll(".text2");
        let button2 = document.querySelector("#button2");

        button2.addEventListener("click", function() {
            for (let i = 0; i < allText2.length; i++) {
                allText2[i].textContent += i;
            }
        });

        // 3

        let allText3 = document.querySelectorAll(".input");
        let text = document.querySelector(".text3");
        let button3 = document.querySelector("#button3");

        button3.addEventListener("click", function() {
            let sum = 0;

            for (let elem of allText3) {
                sum += +elem.value;
            }

            text.textContent = sum;
        });
    </script>
</body>
</html>
